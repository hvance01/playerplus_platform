# Nginx 配置 - Railway Webhook
# 添加到 /etc/nginx/conf.d/platform-proxy.conf 或单独文件

# 在 server 块中添加以下 location:

location /deploy-webhook {
    # 代理到本地 webhook 服务
    proxy_pass http://127.0.0.1:9000/webhook;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 传递 Gitee webhook headers
    proxy_set_header X-Gitee-Token $http_x_gitee_token;
    proxy_set_header X-Gitee-Event $http_x_gitee_event;
    proxy_set_header X-Gitee-Timestamp $http_x_gitee_timestamp;

    # 超时设置
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 60s;
}

location /deploy-webhook/health {
    proxy_pass http://127.0.0.1:9000/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

# 手动触发端点（可选，用于测试）
location /deploy-webhook/trigger {
    proxy_pass http://127.0.0.1:9000/trigger;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Secret $arg_secret;
}
